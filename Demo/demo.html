<!DOCTYPE html>
<html lang="en">
<style>
  .box {
    padding: 20px;
    border: 5px solid rgb(178, 228, 178);
    margin: 30px;
    background-color: rgb(234, 179, 179);
    align-items: center;
  }

  .title {
    color: rgb(0, 0, 0);
    font-size: 24px;
    text-align: center;
  }
  .image-box {
    padding: 20px;
    border: 5px solid rgb(178, 228, 178);
    margin: 30px;
    background-color: rgb(234, 179, 179);
    text-align: center;
  }
</style>

<body>
  <h2 class="title">Box Model Example</h2>
  <div class="box">
    <h2 class="title">Box Model Demo</h2>
  </div>
  <!-- <h2 class="title">Image Example</h2> -->
  <div class="image-box">
    <img src="images/image1.jpg" style="width: 100%; height: 50%;">
    <p class="title">This is an example of an image inside a box model.</p>
  </div>
</body>

</html>
